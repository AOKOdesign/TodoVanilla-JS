<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>My Todo List</h1>
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodos()">Add</button>
      <input id="addTodoTextInput" type="text" placeholder="new todo">
    </div>
    
    <div>
      <button onclick="handlers.changeTodo()">Change</button>
      <input id="changeTodoPosInput" type="number" placeholder="position">
      <input id="changeTodoTextInput" type="text" placeholder="new todo">
    </div>
    
    <div>
      <button onclick="handlers.deleteTodo()">Delete</button>
      <input id="deleteTodoPosInput" type="number" placeholder="position">
    </div>
    
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleTodoPosInput" type="number" placeholder="position">
    </div>
    
    <div>
      <ul>
      </ul>
    </div>
    
    
    <script src="script.js"></script>
  </body>

</html>
